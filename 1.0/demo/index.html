<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>PushpinTip的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        .a{
            margin: 100px auto;
            width: 200px;
            background: #eee;
            padding: 10px;
            text-align: center;
        }
        .demo .ks-pushpin-text{
            color: #ff0 !important;
        }
    </style>
</head>
<body>
<h2>PushpinTip的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/pushpin-tip",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/pushpin-tip/1.0/index,gallery/pushpin-tip/1.0/index.css', function (S, PushpinTip) {
          new PushpinTip({
            closable: true,
            elcls: 'ks-pushpin',
            tips: [
                {
                    cls: 'top',
                    node: '#demo1',
                    text: '上面的提示上面的提示',
                    offset: [-87,50]
                },
                {
                    cls: 'right',
                    node: '#demo2',
                    text: '右边的提示右边的提示',
                    offset: [-50,220]
                },
                {
                    cls: 'bottom',
                    node: '#demo3',
                    text: '下面的提示下面的提示',
                    offset: [38,50]
                },
                {
                    cls: 'left',
                    node: '#demo4',
                    text: '左边的提示左边的提示',
                    offset: [-70,-127]
                }
            ]
          });

          new PushpinTip({
            closable: false,
            elcls: 'ks-pushpin demo',
            tips: [
                {
                    cls: 'top',
                    node: '#demo5',
                    text: '上面的提示上面的提示',
                    offset: [-87,50]
                }
            ]
          });
    })
</script>

<div id="demo1" class="a">这是一个节点</div>
<div id="demo2" class="a">这是一个节点</div>
<div id="demo3" class="a">这是一个节点</div>
<div id="demo4" class="a">这是一个节点</div>
<div id="demo5" class="a">这是一个节点</div>
</body>
</html>
