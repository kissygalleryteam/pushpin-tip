<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>基本演示</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        .demo{
            margin: 2.0.0px auto;
            width: 200px;
            background: #eee;
            padding: 10px;
            text-align: center;
        }
        .red{
            color: red;
        }
        .yellow{
            color: yellow;
        }
    </style>
</head>
<body>
<h2>基本演示</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"kg/pushpin-tip",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/pushpin-tip/2.0.0/index', function (S, PushpinTip) {
          new PushpinTip({
            closable: true,
            scrollable: false,
            elcls: 'ks-pushpin',
            tips: [
                {
                    cls: 'red',
                    node: '.demo1',
                    text: '红色的提示',
                    offset: [-40,0]
                },
                {
                    cls: 'yellow',
                    node: '.demo2',
                    text: '黄色的提示',
                    offset: [0,220]
                }
            ]
          });
    })
</script>

<div class="demo demo1">这是一个 demo1 节点</div>
<div class="demo demo1">这是一个 demo1 节点</div>
<div class="demo demo2">这是一个 demo2 节点</div>
<div class="demo demo2">这是一个 demo2 节点</div>
</body>
</html>
