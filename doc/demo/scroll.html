<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>随目标滚动的演示</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        body{
            height: 2000px;
        }
        .demo{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            background: #eee;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>随目标滚动的演示</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"kg/pushpin-tip",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/pushpin-tip/2.0.0/index,kg/pushpin-tip/2.0.0/index.css', function (S, PushpinTip) {
          new PushpinTip({
            closable: true,
            scrollable: true,
            elcls: 'ks-pushpin',
            tips: [
                {
                    cls: 'top',
                    node: '.demo1',
                    text: '随目标滚动的提示文字',
                    offset: [-87,0]
                }
            ]
          });
    })
</script>

<div class="demo demo1">这是一个 demo1 节点</div>
</body>
</html>
